
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" class="logo">
        <ion-img src="../../assets/logo.png" alt="error" class="ion-img"></ion-img>
        <ion-col size="10" offset="1"><span class="text-center">Votre aide pour le transport en commun</span></ion-col>
      </ion-col>
      <ion-col size-sm="8" offset-sm="2">
        <ion-button expand="block" class="mt-5" [routerLink]="['/info-bus']">Info sur le bus à prendre</ion-button>

        <ion-button expand="block" class="mt-5" [routerLink]="['/perte']">Déclarer une perte</ion-button>
        <ion-button expand="block" class="mt-5" [routerLink]="['/objet-retrouve']">Objets retrouvés </ion-button>
